name: Update FPL Data and Deploy

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run FPL data script
      run: python fpl_data_fetcher.py

    - name: Commit and push updated data (Optional)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add fpl_standings.json
        git commit -m "Update FPL standings" || echo "No changes to commit"
        git push

    - name: Configure Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4