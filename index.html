<!DOCTYPE html>
<html>
<head>
    <title>FPL League Standings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { margin: 20px; }
        table { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Fantasy Premier League Standings</h1>
    <div class="table-responsive">
        <table id="fpl-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Team</th>
                    <th>GW Total</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        fetch('fpl_standings.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#fpl-table tbody');
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${row.Player}</td>
                        <td>${row.Team}</td>
                        <td>${row["GW Total"]}</td>
                        <td>${row["Total Points"]}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
