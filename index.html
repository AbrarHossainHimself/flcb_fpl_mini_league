<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL League Standings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mini-League Standings</h1>
            <div id="last-updated" class="last-updated"></div>
        </div>
        <div id="content">
            <div class="loading">Loading standings...</div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Date not available';
                }
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('Error formatting date:', e);
                return 'Date not available';
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
        }

        function createTable(data) {
            const tableHtml = `
                <div class="table-wrapper">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Team</th>
                                <th>GW Points</th>
                                <th>Total Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map((row, index) => `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${row.Player}</td>
                                    <td>${row.Team}</td>
                                    <td>${row["GW Total"]}</td>
                                    <td>${row["Total Points"]}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            document.getElementById('content').innerHTML = tableHtml;
        }

        async function loadData() {
            try {
                const response = await fetch('fpl_standings.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                // Update last updated time
                const lastUpdated = result.last_updated ? 
                    formatDate(result.last_updated) : 
                    'Last update time not available';
                document.getElementById('last-updated').textContent = `Last updated: ${lastUpdated}`;

                // Create table with the data
                createTable(result.data || result);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Unable to load FPL standings. Please try again later.');
            }
        }

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
